name: Publish Image to Docker Hub

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:

  build_and_publish:

    runs-on: ubuntu-latest

    steps:

      -
        uses: actions/checkout@v4

      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64,arm

      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      -
        name: Docker Meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: jesscarlos/pkl-cli
          tags: |
            type=raw,value=latest
            type=semver,pattern={{version}},value=${{ vars.PKL_RELEASE }}
          labels: |
            maintainer=Jess Carlos
            org.opencontainers.image.title=PKL-CLI
            org.opencontainers.image.description=Configuration that is Programmable, Scalable, and Safe
            org.opencontainers.image.vendor=Ignittion, LLC.
            org.opencontainers.image.version=${{ vars.PKL_RELEASE }}

      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      -
        name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          build-args: |
            VERSION=${{ vars.PKL_RELEASE }}
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
